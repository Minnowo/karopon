version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-karopon-2
    # ports:
    #   - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    restart: unless-stopped

  karopon:
    image: ghcr.io/minnowo/karopon:amd64-latest
    container_name: karopon-server
    ports:
      - "9070:9070"
    environment:
      # See ./main.go for all environment variables.
      # The 'run' command is what docker calls.
      # Searching for cli.EnvVars will tell you the env vars to use.
      DATABASE_CONN: "user=postgres password=postgres port=5432 host=postgres sslmode=disable"
      DATABASE_VENDOR: "postgres"
    depends_on:
      - postgres
    restart: unless-stopped

